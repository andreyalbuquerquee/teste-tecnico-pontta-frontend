<div class="h-full flex flex-col">
    <div class="h-14 flex items-center justify-end px-20">
        <button mat-button color="primary">Adicionar Cliente</button>
    </div>
    <div class="flex h-full justify-center items-start gap-4 bg-amber-400 p-8">
        @for (client of clients; track client.id) {
            <mat-card appearance="outlined">
                <mat-card-header>
                  <mat-card-title>{{client.name}}</mat-card-title>
                  <mat-card-subtitle>{{client.email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                  <button mat-button>Editar</button>
                  <button mat-button (click)="onDelete(client.id)">Excluir</button>
                </mat-card-actions>
            </mat-card>
        }
    </div>
</div>
